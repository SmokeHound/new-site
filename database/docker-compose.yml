version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: admin_dashboard
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d admin_dashboard"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data: